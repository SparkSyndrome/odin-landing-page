<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="first-section">
    <header>
      <div class="header-logo">
        <p id="logo-text">Header Logo</p>
      </div>
      <div class="navbar">
        <ul style="list-style-type:none;">
          <li class="header-link">header link one</li>            
          <li class="header-link">header link two</li>            
          <li class="header-link">header link three</li>              
        </ul>
      </div>
    </header>
    <div class="hero-section">
      <div class="hero-text">
        <h1>This website is awesome</h1>
        <p class="hero-secondary-text">This website has some subtext that goes under the main title. It's a smaller font and the color is lower contrast.</p>
        <button class="sign-up" type="button">Sign up</button>
      </div>
      <div class="hero-image">
        <img src="images/tap-water-tastes-bad.jpg" alt="The golden nectar." width="500" height="285">
      </div>
    </div>
  </div>
</body>
</html>
